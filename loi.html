    <style>
     body {
            
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            display: flex; /* Affiche les éléments en ligne */
            justify-content: space-evenly; /* Espace entre les éléments */
            flex-wrap: wrap; /* Permet aux éléments de se réorganiser si nécessaire */
            gap: 20px; /* Espace entre les fichiers */
        }
        .pdf-box {
            
            width: 30%; /* Chaque boîte prendra 30% de la largeur disponible */
            background-color: #7bed9f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #d61b1b; /* Bordure autour du rectangle */
            box-sizing: border-box;
        }
        .pdf-box img {
            width: 100%; /* Largeur de l'image */
            height: 200px; /* Hauteur fixe */
            object-fit: cover;
            border-radius: 8px;
        }
        .pdf-box .pdf-name {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
        .pdf-box a {
            text-decoration: none;
            color: #fff;
            background-color: #f50202;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .pdf-box a:hover {
            background-color: #9d0b0b;
        }
    </style>
</head>

            setInterval(function() {
                index = (index + 1) % images.length; // Incrémente l'index pour passer à l'image suivante
